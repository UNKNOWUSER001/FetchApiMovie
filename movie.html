<!DOCTYPE html>
<html lang="en">

        <div class="row">

            <div class="seat"></div>
            <div class="seat"></div>

        </div>

            <div class="seat"></div>

            <div class="seat"></div>

        <div class="row">

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

        <span id="count">0</span> ที่นั่ง
        ยอดชำระเงิน <span id="total">0</span>

    </p>
    
    <script src="movie.js"></script>
</body>
</html>
